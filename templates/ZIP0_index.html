{% extends 'base.html' %}
{% block body %}

<style>

thead, tbody {
display: block;
}

tbody {
overflow: scroll;
height: 600px;
}

th {
border:1px solid white;
color:white;
background-color: #696;
padding: 5px;
}

tr:hover {
background: steelblue none;
color: white;
}

td:hover {
background: steelblue none;
color: white;
padding: 5px;
}

.col000 {width: 200px;}
.col001 {width: 500px;}
.col002 {width: 500px;}
.col003 {width: 100px;}
.col004 {width: 100px;}
.col005 {width: 500px;}

</style>
<script>
function cmd_return(){
location.href = '/' ;
}
function cmd_insert(){
location.href = '/ZIP0_insert' ;
}
function import_csv(){
location.href = '/ZIP0_importcsv' ;
}
function output_json(){
location.href = '/ZIP0_outputjson' ;
}
</script>

<h2>[ZIP0_住所]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='新規' onclick='cmd_insert()'>
<input type='button' name='link' value='csv入力' onclick='import_csv()'>
<input type='button' name='link' value='json出力' onclick='output_json()'>
<br>

<table border=1>
    <thead>
    <tr>
        <th class='col000'>郵便番号</th>
        <th class='col005'>全住所</th>
    </tr>
    </thead>
        <tbody>
        {% for row in rows %}
        <tr onClick='location.href="/ZIP0_detail/{{ row.郵便番号 }}"'>
            <td class='col000'> {{ row.郵便番号 }}</td>
            <td class='col005'> {{ row.全住所 }}</td>
        </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
