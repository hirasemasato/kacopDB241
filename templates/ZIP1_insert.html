{% extends 'base.html' %}
{% block body %}

<style>
th {
border:1px solid white;
color:white;
background-color: #696;
}
</style>

<script>
function cmd_return(){
history.back();
}
</script>

<h2>[ZIP1_県名登録][新規]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>

<div class='form'>
    <form action='/ZIP1_insert' method='POST'>

        <table border=1>
            <tr>
                <th><label for='県No'>県No</label></th>
                <td><input type='text' name='県No'></td>
            </tr>
            <tr>
                <th><label for='検索文字'>検索文字</label></th>
                <td><input type='text' name='検索文字'></td>
            </tr>
            <tr>
                <th><label for='県名'>県名</label></th>
                <td><input type='text' name='県名'></td>
            </tr>
            <tr>
                <th><label for='県名除外'>県名除外</label></th>
                <td><input type='text' name='県名除外'></td>
            </tr>
            <tr>
                <th><label for='地価指数'>地価指数</label></th>
                <td><input type='text' name='地価指数'></td>
            </tr>
        </table>

        <input type='submit' value='送信'>
    </form>
</div>

{% endblock %}
