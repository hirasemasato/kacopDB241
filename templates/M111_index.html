{% extends 'base.html' %}
{% block body %}

<style>

thead, tbody {
display: block;
}

tbody {
overflow: scroll;
height: 600px;
}

th {
border:1px solid white;
color:white;
background-color: #696;
padding: 5px;
}

tr:hover {
background: steelblue none;
color: white;
}

td:hover {
background: steelblue none;
color: white;
padding: 5px;
}
.col000 {width: 100px;}
.col001 {width: 100px;}
.col002 {width: 200px;}
.col003 {width: 100px;}
.col004 {width: 100px;}
.col005 {width: 100px;}
.col006 {width: 400px;}
.col007 {width: 100px;}
.col008 {width: 100px;}
.col009 {width: 100px;}
.col010 {width: 100px;}
.col011 {width: 100px;}

</style>
<script>
function cmd_return(){
location.href = '/' ;
}
function cmd_insert(){
location.href = '/M111_insert' ;
}
function import_csv(){
location.href = '/M111_importcsv' ;
}
function output_json(){
location.href = '/M111_outputjson' ;
}
</script>

<h2>[M111_売上1]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='新規' onclick='cmd_insert()'>
<input type='button' name='link' value='csv入力' onclick='import_csv()'>
<input type='button' name='link' value='json出力' onclick='output_json()'>
<br>

<table border=1>
    <thead>
    <tr>
        <th class='col000'>売上ID</th>
        <th class='col001'>売上No</th>
        <th class='col002'>日付</th>
        <th class='col004'>顧客ID</th>
        <th class='col005'>金額</th>
        <th class='col006'>備考</th>
        <th class='col008'>印刷済</th>
    </tr>
    </thead>
        <tbody>
        {% for row in rows %}
        <tr onClick='location.href="/M111_detail/{{ row.売上ID }}"'>
            <td class='col000'> {{ row.売上ID }}</td>
            <td class='col001'> {{ row.売上No }}</td>
            <td class='col002'> {{ row.日付 }}</td>
            <td class='col004'> {{ row.顧客ID }}</td>
            <td class='col005'> {{ row.金額 }}</td>
            <td class='col006'> {{ row.備考 }}</td>
            <td class='col008'> {{ row.印刷済 }}</td>
        </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
