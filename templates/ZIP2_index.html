{% extends 'base.html' %}
{% block body %}

<style>

thead, tbody {
display: block;
}

tbody {
overflow: scroll;
height: 600px;
}

th {
border:1px solid white;
color:white;
background-color: #696;
padding: 5px;
}

tr:hover {
background: steelblue none;
color: white;
}

td:hover {
background: steelblue none;
color: white;
padding: 5px;
}
.col000 {width: 100px;}
.col001 {width: 100px;}
.col002 {width: 100px;}
.col003 {width: 100px;}
.col004 {width: 100px;}
.col005 {width: 100px;}
.col006 {width: 100px;}
.col007 {width: 100px;}

</style>
<script>
function cmd_return(){
location.href = '/' ;
}
function cmd_insert(){
location.href = '/ZIP2_insert' ;
}
function import_csv(){
location.href = '/ZIP2_importcsv' ;
}
function output_json(){
location.href = '/ZIP2_outputjson' ;
}
</script>

<h2>[ZIP2_都市名]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='新規' onclick='cmd_insert()'>
<input type='button' name='link' value='csv入力' onclick='import_csv()'>
<input type='button' name='link' value='json出力' onclick='output_json()'>
<br>

<table border=1>
    <thead>
    <tr>
        <th class='col000'>県No</th>
        <th class='col001'>都市No</th>
        <th class='col002'>都市名</th>
        <th class='col003'>ふりがな</th>
        <th class='col004'>変更日</th>
        <th class='col005'>変更後都市名</th>
        <th class='col006'>変更後ふりがな</th>
        <th class='col007'>都市ID</th>
    </tr>
    </thead>
        <tbody>
        {% for row in rows %}
        <tr onClick='location.href="/ZIP2_detail/{{ row.県No }}"'>
            <td class='col000'> {{ row.県No }}</td>
            <td class='col001'> {{ row.都市No }}</td>
            <td class='col002'> {{ row.都市名 }}</td>
            <td class='col003'> {{ row.ふりがな }}</td>
            <td class='col004'> {{ row.変更日 }}</td>
            <td class='col005'> {{ row.変更後都市名 }}</td>
            <td class='col006'> {{ row.変更後ふりがな }}</td>
            <td class='col007'> {{ row.都市ID }}</td>
        </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
