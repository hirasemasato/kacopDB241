{% extends 'base.html' %}
{% block body %}

<style>
th {
border:1px solid white;
color:white;
background-color: #696;
}
</style>

<script>
function cmd_return(){
history.back();
}
function cmd_delete(){
    if (confirm('削除しますか？')==true)
    location.href = '/X001_delete/{{ X001.X001ID }}' ;
}
</script>

<h2>[X001_Lock][詳細][編集]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='削除' onclick='cmd_delete()'>
<br>

<div class='form'>
    <form action='/X001_update/{{ X001.X001ID }}' method='POST'>

        <table border=1>
            <tr>
                <th><label for='X001ID'>X001ID</label></th>
                <td><input type='text' name='X001ID' value={{ X001.X001ID }}></td>
            </tr>
            <tr>
                <th><label for='日付'>日付</label></th>
                <td><input type='text' name='日付' value={{ X001.日付 }}></td>
            </tr>
            <tr>
                <th><label for='Layer'>Layer</label></th>
                <td><input type='text' name='Layer' value={{ X001.Layer }}></td>
            </tr>
            <tr>
                <th><label for='TableCode'>TableCode</label></th>
                <td><input type='text' name='TableCode' value={{ X001.TableCode }}></td>
            </tr>
            <tr>
                <th><label for='RecordID'>RecordID</label></th>
                <td><input type='text' name='RecordID' value={{ X001.RecordID }}></td>
            </tr>
            <tr>
                <th><label for='PCID'>PCID</label></th>
                <td><input type='text' name='PCID' value={{ X001.PCID }}></td>
            </tr>
            <tr>
                <th><label for='UserName'>UserName</label></th>
                <td><input type='text' name='UserName' value={{ X001.UserName }}></td>
            </tr>
            <tr>
                <th><label for='KK'>KK</label></th>
                <td><input type='text' name='KK' value={{ X001.KK }}></td>
            </tr>
            <tr>
                <th><label for='SV'>SV</label></th>
                <td><input type='text' name='SV' value={{ X001.SV }}></td>
            </tr>
        </table>

        <input type='submit' value='送信'>
    </form>
</div>


{% endblock %}
