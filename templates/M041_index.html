{% extends 'base.html' %}
{% block body %}

<style>

thead, tbody {
display: block;
}

tbody {
overflow: scroll;
height: 600px;
}

th {
border:1px solid white;
color:white;
background-color: #696;
padding: 5px;
}

tr:hover {
background: steelblue none;
color: white;
}

td:hover {
background: steelblue none;
color: white;
padding: 5px;
}
.col000 {width: 100px;}
.col001 {width: 300px;}
.col002 {width: 400px;}
.col003 {width: 100px;}
.col004 {width: 100px;}
.col005 {width: 100px;}
.col006 {width: 100px;}
.col007 {width: 100px;}
.col008 {width: 100px;}
.col009 {width: 100px;}

</style>
<script>
function cmd_return(){
location.href = '/' ;
}
function cmd_insert(){
location.href = '/M041_insert' ;
}
function import_csv(){
location.href = '/M041_importcsv' ;
}
function output_json(){
location.href = '/M041_outputjson' ;
}
</script>

<h2>[M041_製品]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='新規' onclick='cmd_insert()'>
<input type='button' name='link' value='csv入力' onclick='import_csv()'>
<input type='button' name='link' value='json出力' onclick='output_json()'>
<br>

<table border=1>
    <thead>
    <tr>
        <th class='col000'>製品ID</th>
        <th class='col001'>製品No</th>
        <th class='col002'>製品名</th>
        <th class='col004'>顧客ID</th>
        <th class='col005'>単価</th>
        <th class='col006'>表示</th>
    </tr>
    </thead>
        <tbody>
        {% for row in rows %}
        <tr onClick='location.href="/M041_detail/{{ row.製品ID }}"'>
            <td class='col000'> {{ row.製品ID }}</td>
            <td class='col001'> {{ row.製品No }}</td>
            <td class='col002'> {{ row.製品名 }}</td>
            <td class='col004'> {{ row.顧客ID }}</td>
            <td class='col005'> {{ row.売上単価 }}</td>
            <td class='col006'> {{ row.表示 }}</td>
        </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
