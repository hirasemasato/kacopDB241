{% extends 'base.html' %}
{% block body %}

<style>

thead, tbody {
display: block;
}

tbody {
overflow: scroll;
height: 600px;
}

th {
border:1px solid white;
color:white;
background-color: #696;
padding: 5px;
}

tr:hover {
background: steelblue none;
color: white;
}

td:hover {
background: steelblue none;
color: white;
padding: 5px;
}

.col000 {width: 100px;}
.col001 {width: 100px;}
.col002 {width: 500px;}
.col003 {width: 500px;}
.col004 {width: 100px;}
.col005 {width: 100px;}
.col006 {width: 500px;}
.col007 {width: 500px;}
.col008 {width: 500px;}
.col009 {width: 100px;}
.col010 {width: 100px;}
.col011 {width: 100px;}
.col012 {width: 500px;}
.col013 {width: 500px;}

</style>
<script>
function cmd_return(){
location.href = '/' ;
}
function cmd_insert(){
location.href = '/M031_insert' ;
}
function import_csv(){
location.href = '/M031_importcsv' ;
}
function output_json(){
location.href = '/M031_outputjson' ;
}
</script>

<h2>[M031_社員]</h2>
<input type='button' name='link' value='戻る' onclick='cmd_return()'>
<input type='button' name='link' value='新規' onclick='cmd_insert()'>
<input type='button' name='link' value='csv入力' onclick='import_csv()'>
<input type='button' name='link' value='json出力' onclick='output_json()'>
<br>

<table border=1>
    <thead>
    <tr>
        <th class='col000'>ID</th>
        <th class='col001'>No</th>
        <th class='col002'>社員名</th>
        <th class='col003'>ふりがな</th>
        <th class='col004'>表示</th>
    </tr>
    </thead>
        <tbody>
        {% for row in rows %}
        <tr onClick='location.href="/M031_detail/{{ row.社員ID }}"'>
            <td class='col000'> {{ row.社員ID }}</td>
            <td class='col001'> {{ row.社員No }}</td>
            <td class='col002'> {{ row.社員名 }}</td>
            <td class='col003'> {{ row.ふりがな }}</td>
            <td class='col004'> {{ row.表示 }}</td>
        </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
